<!DOCTYPE html>
<html lang="en" >

  <title>Login Form</title>

</head>
<body>
<!-- partial:index.partial.html -->
<body>
	<a class="btn-2" href="/src/front/pages/index.html">Voltar</a>
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Login</h1>
			</div>

			<div class="login-form">
				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="Nome" id="login-name">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="Senha" id="login-pass">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

				<a class="btn btn-primary btn-large btn-block" href="#">Acessar</a>
				<!-- <a class="login-link" href="#">Lost your password?</a> -->
			</div>
		</div>
	</div>
