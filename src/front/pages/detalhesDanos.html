<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fomulario de danos detalhados</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link rel="stylesheet" href="/src/front/styles/detalhesDanos.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <section class="content">
    <div class="feedback-description">
      <h1 class="title">
        Descrição do problema
      </h1>
      <p class="subtitle" id=" problemaDescription">
        Descriçao: <span id="problemaDescricao"></span><br>
      </p>
      <br>
      
      <h2 class="title">
        Locador
      </h2>
      <p class="subtitle" id="locadorDescription">
        Nome: <span id="locadorNome"></span><br>
        CPF: <span id="locadorCNH"></span>
      </p>
      <br>
      <h2 class="title">
        Locatario
      </h2>
      <p class="subtitle">
        Nome: <span id="locatarioNome"></span><br>
        CNH: <span id="locatarioCNH"></span>
      </p>
      <br>
      <h2 class="title">
        Carro
      </h2>
      <p class="subtitle">
        Modelo: <span id="carroModelo"></span><br>
        Placa: <span id="carroPlaca"></span>
    </div>
    <form class="feedback-form">
      <input class="feedback-form__email" placeholder="Valor" required="" /><textarea class="feedback-form__message"
        cols="30" name="text" placeholder="Message" required="" rows="5"></textarea><button
        class="feedback-form__submit">Enviar</button>
    </form>
  </section>
  <!-- partial -->

</body>
<script src="../scripts/detalhesDanos.js"></script>
</html>
