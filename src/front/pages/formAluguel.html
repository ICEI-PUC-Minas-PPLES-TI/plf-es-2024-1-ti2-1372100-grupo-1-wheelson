<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Aluguel de Veículo</title>
    <link rel="stylesheet" href="/src/front/styles/aluguelForm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="buttonv">
        <a href="/src/front/pages/index.html">
            <button class="buttonv">Voltar</button>
        </a>
    </div>
    <div class="container">
        <header>Aluguel</header>
        <div class="progress-bar">
            <div class="step">
                <p>Horário</p>
                <div class="bullet">
                    <span>1</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Tempo</p>
                <div class="bullet">
                    <span>2</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Revisar</p>
                <div class="bullet">
                    <span>3</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
        </div>
        <div class="form-outer">
            <form action="#">
                <div class="page slide-page active">
                    <div class="field">
                        <div class="label">Horário de encontro:</div>
                        <input type="datetime-local" id="time" name="time" required><br><br>
                    </div>
                    <div class="field">
                        <button class="firstNext next">Próximo</button>
                    </div>
                </div>

                <div class="page slide-page">
                    <div class="field">
                        <div class="label">Por quantos dias deseja alugar?</div>
                        <input type="number" id="days" name="days" min="1" max="31" required><br><br>
                    </div>
                    <div class="field">
                        <button class="firstNext next">Próximo</button>
                    </div>
                </div>

                <div class="page slide-page">
                    <div class="field">
                        <div class="label">Revisar Informações:</div>
                        <p id="review-time"></p>
                        <p id="review-days"></p>
                        <p id="review-cost"></p>
                    </div>
                    <div class="field">
                        <button class="submit" type="submit">Confirmar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="/src/front/scripts/formularioAluguel.js"></script>
</body>

</html>
