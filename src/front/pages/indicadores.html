<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css" href="./indicadores.css">
</head>
<body>
<script src="https://code.highcharts.com/highcharts.src.js"></script>
<script src="https://code.highcharts.com/gantt/modules/gantt.src.js"></script>
<script src="https://code.highcharts.com/modules/series-label.src.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.src.js"></script>
<script src="../../code/dashboards.src.js"></script>
<script src="../../code/modules/layout.src.js"></script>

<div class="dashboard-header">
    <h2 class="dashboard-title" >Wheelson</h2>
    <p class="dashboard-description">Indicadores de desempenho</p>
</div>
<div id="container">
    <div class="row">
        <div class="cell" id="current-sprint-kpi">
            <div class="row" id="current-sprint">
                <div class="cell" id="dashboard-kpi-1"></div>
                <div class="cell" id="dashboard-kpi-2"></div>
            </div>
        </div>
        <div class="cell" id="dashboard-kpi-4"></div>
    </div>
    <div class="row" id="charts-1">
        <div class="cell" id="dashboard-chart-1"></div>
        <div class="cell" id="dashboard-chart-2"></div>
        <div class="cell" id="dashboard-chart-3"></div>
    </div>
    <div class="row" id="cumulative">
        <div class="cell" id="dashboard-chart-cumulative"></div>
    </div>
</div>

<p class="highcharts-description">
Esse dashboard representa os indicadores de desempenho do projeto Wheelson, de aluguel de 
veículos de maneira descomplicada e rápida
</p>

<script src="src/front/scripts/indicadores.js"></script>
</body>
</html>
