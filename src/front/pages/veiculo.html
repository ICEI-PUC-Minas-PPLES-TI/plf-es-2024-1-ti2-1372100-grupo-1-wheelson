<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form-cliente</title>
  <link rel="stylesheet" href="/src/front/styles/form.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <body>
        <div class="buttonv">
            <a href="/src/front/pages/index.html">
            <button class="buttonv" href="front/pages/index.html"> Voltar</button>
        </a>
            </div>
        <div class="container">
            <header>Cadastro de Veiculo</header>
            <div class="progress-bar">
                <div class="step">
                    <p>Documentos</p>
                    <div class="bullet">
                        <span>1</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
                <div class="step">
                    <p>Proprietario</p>
                    <div class="bullet">
                        <span>2</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
                <div class="step">
                    <p>Informações do Carro</p>
                    <div class="bullet">
                        <span>3</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
               
            </div>
            <div class="form-outer">
                <form action="#">
                    <div class="page slide-page">
                        <div class="title">Documentos</div>
                        <div class="field">
                            <div class="label">Codigo Renavam:</div>
                            <input type="text" required id="renavam"/>
                        </div>
                       
                        <div class="field">
                            <button class="firstNext next">Proximo</button>
                        </div>
                    </div>

                    <div class="page">
                        <div class="title">Proprietario</div>
                        <div class="field">
                            <div class="label">Você é o dono do veiculo :</div>
                            <br>
                            <button class="simnao">Não</button>
                            <button class="simnao">Sim</button>
                        </div>
                        <div class="field btns">
                            <button class="prev-1 prev">Voltar</button>
                            <button class="next-1 next">Proximo</button>
                        </div>
                    </div>
                  

                    <div class="page">
                        <div class="title">Informações do carro:</div>
                        <div class="field">
                            <div class="label">Placa:</div>
                            <input type="text" required />
                        </div>
                        <div class="field">
                            <div class="label">Modelo:</div>
                            <input type="text" required />
                        </div>
                        <div class="field">
                            <div class="label">Ano:</div>
                            <input type="text" required />
                        </div>
                        <div class="field">
                            <div class="label">Valor:</div>
                            <input type="text" required />
                        </div>
                        <div class="field">
                            <div class="label">Cor:</div>
                            <input type="text" required />
                        </div>
                       

                        <div class="field btns">
                            <button class="prev-4 prev">Voltar</button>
                            <button class="Submit">Submit</button>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
        <script src="/src/front/scripts/form.js"></script>
    </body>
</html>
<!-- partial -->
  <script  src="/src/front/scripts/form.js"></script>

</body>
</html>
