<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Locador</title>
  <link rel="stylesheet" href="/src/front/styles/form.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <body>
        <div class="buttonv">
            <a href="/src/front/pages/index.html">
            <button class="buttonv" href="front/pages/index.html"> Voltar</button>
        </a>
            </div>
        <div class="container">
            <header>Cadastro de Locador</header>
            <div class="progress-bar">
                <div class="step">
                    <p>Nome</p>
                    <div class="bullet">
                        <span>1</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
                <div class="step">
                    <p>Contato</p>
                    <div class="bullet">
                        <span>2</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
                <div class="step">
                    <p>Idade</p>
                    <div class="bullet">
                        <span>3</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
                <div class="step">
                    <p>Endereço</p>
                    <div class="bullet">
                        <span>4</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
                <div class="step">
                    <p>Documento</p>
                    <div class="bullet">
                        <span>5</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
                <div class="step">
                    <p>Submit</p>
                    <div class="bullet">
                        <span>6</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
            </div>
            <div class="form-outer">
                <form action="#">
                    <div class="page slide-page">
                        <div class="title">Informações básicas:</div>
                        <div class="field">
                            <div class="label">Nome Completo</div>
                            <input type="text" id="nome" required />
                        </div>
                       
                        <div class="field">
                            <button class="firstNext next">Próximo</button>
                        </div>
                    </div>
                
                    <div class="page">
                        <div class="title">Informações de Contato:</div>
                        <div class="field">
                            <div class="label">Email: </div>
                            <input type="text" id="email" required />
                        </div>
                        <div class="field">
                            <div class="label">Telefone: </div>
                            <input type="number" id="telefone"  required />
                        </div>
                        <div class="field btns">
                            <button class="prev-1 prev">Voltar</button>
                            <button class="next-1 next">Próximo</button>
                        </div>
                    </div>
                
                    <div class="page">
                        <div class="title">Data de nascimento:</div>
                        <div class="field">
                            <div class="label">Data:</div>
                            <input type="date" id="dataNascimento" required />
                        </div>
                        <div class="field btns">
                            <button class="prev-4 prev">Voltar</button>
                            <button class="next-4 next">Próximo</button>
                        </div>
                    </div>
                
                    <div class="page">
                        <div class="title">Endereço: </div>
                        <div class="field">
                            <div class="label">Rua: </div>
                            <input type="text" id="rua" required />
                        </div>
                        <div class="field">
                            <div class="label">Bairro: </div>
                            <input type="text" id="bairro" required />
                        </div>
                        <div class="field">
                            <div class="label">Número: </div>
                            <input type="number" id="numero" required />
                        </div>
                        <div class="field">
                            <div class="label">Cidade: </div>
                            <input type="text" id="cidade" required />
                        </div>
                        <div class="field">
                            <div class="label">Estado: </div>
                            <input type="text" id="estado" required />
                        </div>
                        <div class="field btns">
                            <button class="prev-1 prev">Voltar</button>
                            <button class="next-1 next">Próximo</button>
                        </div>
                    </div>
                
                    <div class="page">
                        <div class="title">Documentos :</div>
                        <div class="field">
                            <div class="label">CPF: </div>
                            <input type="text" id="cpf" required />
                        </div>
                        
                        <div class="field">
                            <div class="label">Senha</div>
                            <input type="password" id="senha" required />
                        </div>
                        <div class="field btns">
                            <button class="prev-1 prev">Voltar</button>
                            <button class="submit">Enviar</button>
                        </div>
                    </div>
                
                   
                </form>
            </div>
        </div>
        <script src="/src/front/scripts/form locador.js"></script>
    </body>
</html>
<!-- partial -->
  <script  src="/src/front/scripts/form locador.js"></script>

</body>
</html>
