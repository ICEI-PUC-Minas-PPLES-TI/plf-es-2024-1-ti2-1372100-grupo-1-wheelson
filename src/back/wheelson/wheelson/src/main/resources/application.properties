#Nome Projeto
spring.application.name=wheelson

spring.output.ansi.enabled=always

#Configuração do banco de dados
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/wheelson?createDatabaseIfNotExist=true
##DATABASE JULIA spring.datasource.url=jdbc:mysql://localhost:3307/wheelson?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true

#Configuração dos erros
#alterar caso queira q o printStackTrace apareça no console
server.error.include-exception=true