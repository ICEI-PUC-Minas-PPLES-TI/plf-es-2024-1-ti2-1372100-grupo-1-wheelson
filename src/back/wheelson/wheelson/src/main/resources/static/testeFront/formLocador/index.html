<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Locador</title>
</head>
<body>
    <h2>Enviar Locador</h2>
    <form id="locadorForm">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br>

        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" required><br>

        <label for="dataNascimento">Data de Nascimento:</label><br>
        <input type="date" id="dataNascimento" name="dataNascimento" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="telefone">Telefone:</label><br>
        <input type="text" id="telefone" name="telefone" required><br>

        <label for="rua">Rua:</label><br>
        <input type="text" id="rua" name="rua" required><br>

        <label for="bairro">Bairro:</label><br>
        <input type="text" id="bairro" name="bairro" required><br>

        <label for="numeroResid">NÃºmero Residencial:</label><br>
        <input type="text" id="numeroResid" name="numeroResid" required><br>

        <label for="cidade">Cidade:</label><br>
        <input type="text" id="cidade" name="cidade" required><br>

        <label for="uf">UF:</label><br>
        <input type="text" id="uf" name="uf" required><br>

        
        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" required><br>

        <button type="button" onclick="enviarLocador()">Enviar</button>
    </form>

    <script>
        function enviarLocador() {
            const form = document.getElementById("locadorForm");
            const formData = new FormData(form);

            fetch("http://localhost:8080/locador", {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Erro ao enviar locador");
                }
                alert("Locador enviado com sucesso!");
                form.reset();
            })
            .catch(error => {
                console.error("Erro ao enviar locador:", error);
            });
        }
    </script>
</body>
</html>
