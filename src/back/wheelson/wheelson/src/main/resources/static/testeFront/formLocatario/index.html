<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Upload de Imagem</title>
</head>
<body>
    <h2>Teste de Upload de Imagem</h2>
    <form id="locatarioForm" enctype="multipart/form-data">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" required><br><br>

        <label for="dataNascimento">Data de Nascimento:</label><br>
        <input type="date" id="dataNascimento" name="dataNascimento" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone" required><br><br>

        <label for="rua">Rua:</label><br>
        <input type="text" id="rua" name="rua" required><br><br>

        <label for="bairro">Bairro:</label><br>
        <input type="text" id="bairro" name="bairro" required><br><br>

        <label for="numero_resid">Número Residencial:</label><br>
        <input type="text" id="numero_resid" name="numero_resid" required><br><br>

        <label for="cidade">Cidade:</label><br>
        <input type="text" id="cidade" name="cidade" required><br><br>

        <label for="uf">UF:</label><br>
        <input type="text" id="uf" name="uf" maxlength="2" required><br><br>



        <button type="button" onclick="submitForm()">Enviar</button>
    </form>

    <script>
        function submitForm() {
            var form = document.getElementById("locatarioForm");
            var formData = new FormData(form);

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/locatario");
            xhr.onload = function () {
                if (xhr.status === 200) {
                    alert("Locatário cadastrado com sucesso!");
                    form.reset();
                } else {
                    alert("Ocorreu um erro ao cadastrar o locatário.");
                }
            };
            xhr.send(formData);
        }
    </script>
</body>
</html>
